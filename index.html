<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Evolution Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="card main-viz">
            <h1>AI Model Evolution Explorer</h1>
            <p class="subtitle">Interactive visualization of AI model development (2012-2023)</p>
Copy        <div class="metric-selector">
            <button class="metric-btn active" data-metric="compute">Compute</button>
            <button class="metric-btn" data-metric="parameters">Parameters</button>
            <button class="metric-btn" data-metric="performance">Performance</button>
        </div>
        
        <div id="mainChart"></div>
    </div>

    <div class="sidebar">
        <div class="card">
            <h2>Model Details</h2>
            <div id="modelDetails"></div>
        </div>
        
        <div class="card">
            <h2>Performance Trends</h2>
            <canvas id="trendChart"></canvas>
        </div>
    </div>
</div>
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
