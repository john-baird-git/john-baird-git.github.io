<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Evolution Explorer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.5;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .main-viz {
            grid-column: 1;
            min-height: 600px;
        }

        .sidebar {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #1a73e8;
        }

        .subtitle {
            color: #5f6368;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .metric-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .metric-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f1f3f4;
            color: #5f6368;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .metric-btn.active {
            background: #1a73e8;
            color: white;
        }

        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 8px;
            pointer-events: none;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }

        .model-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a73e8;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #5f6368;
        }

        #mainChart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card main-viz">
            <h1>AI Model Evolution Explorer</h1>
            <p class="subtitle">Interactive visualization of AI model development (2012-2023)</p>
            
            <div class="metric-selector">
                <button class="metric-btn active" data-metric="compute">Compute</button>
                <button class="metric-btn" data-metric="parameters">Parameters</button>
                <button class="metric-btn" data-metric="performance">Performance</button>
            </div>
            
            <div id="mainChart"></div>
        </div>

        <div class="sidebar">
            <div class="card">
                <h2>Model Details</h2>
                <div id="modelDetails"></div>
            </div>
            
            <div class="card">
                <h2>Performance Trends</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const modelData = [
            {
                year: 2012,
                model: "AlexNet",
                compute: 0.0000012,
                parameters: 60e6,
                performance: 63.3,
                color: "#74b9ff",
                description: "Revolutionary CNN that won ImageNet. Marked the beginning of the deep learning era.",
                impact: "High",
                domain: "Computer Vision"
            },
            {
                year: 2014,
                model: "VGGNet",
                compute: 0.0000096,
                parameters: 138e6,
                performance: 75.2,
                color: "#81ecec",
                description: "Demonstrated the importance of network depth with a simple, uniform architecture.",
                impact: "High",
                domain: "Computer Vision"
            },
            {
                year: 2015,
                model: "ResNet",
                compute: 0.000036,
                parameters: 60e6,
                performance: 76.1,
                color: "#0984e3",
                description: "Introduced residual connections, enabling training of much deeper networks.",
                impact: "Very High",
                domain: "Computer Vision"
            },
            {
                year: 2017,
                model: "Transformer",
                compute: 0.000300,
                parameters: 65e6,
                performance: 78.5,
                color: "#6c5ce7",
                description: "Revolutionized NLP with the attention mechanism.",
                impact: "Revolutionary",
                domain: "NLP"
            },
            {
                year: 2018,
                model: "BERT",
                compute: 0.000512,
                parameters: 340e6,
                performance: 80.5,
                color: "#a29bfe",
                description: "Introduced bidirectional training of Transformers.",
                impact: "Very High",
                domain: "NLP"
            },
            {
                year: 2019,
                model: "GPT-2",
                compute: 0.042000,
                parameters: 1.5e9,
                performance: 83.1,
                color: "#fd79a8",
                description: "Demonstrated impressive text generation capabilities.",
                impact: "High",
                domain: "NLP"
            },
            {
                year: 2020,
                model: "GPT-3",
                compute: 3.640000,
                parameters: 175e9,
                performance: 88.4,
                color: "#e84393",
                description: "Showed emergent abilities with scale.",
                impact: "Revolutionary",
                domain: "NLP"
            },
            {
                year: 2022,
                model: "PaLM",
                compute: 2.500000,
                parameters: 540e9,
                performance: 90.4,
                color: "#e17055",
                description: "Advanced reasoning capabilities and multilingual understanding.",
                impact: "Very High",
                domain: "NLP"
            },
            {
                year: 2023,
                model: "GPT-4",
                compute: 8.000000,
                parameters: 1.76e12,
                performance: 95.0,
                color: "#d63031",
                description: "Multimodal capabilities with advanced reasoning.",
                impact: "Revolutionary",
                domain: "Multimodal"
            }
        ];

        let currentMetric = 'compute';
        let currentChart = null;

        function createVisualization() {
            const width = document.getElementById('mainChart').offsetWidth;
            const height = 500;
            const margin = { top: 40, right: 40, bottom: 60, left: 60 };

            // Clear previous chart
            d3.select("#mainChart").html("");

            const svg = d3.select("#mainChart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const x = d3.scaleLinear()
                .domain([2012, 2023])
                .range([margin.left, width - margin.right]);

            const y = d3.scaleLog()
                .domain([
                    d3.min(modelData, d => d[currentMetric]) / 2,
                    d3.max(modelData, d => d[currentMetric]) * 2
                ])
                .range([height - margin.bottom, margin.top]);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).tickFormat(d3.format(".2e")));

            // Add tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Add bubbles
            const bubbles = svg.selectAll("circle")
                .data(modelData)
                .enter()
                .append("circle")
                .attr("cx", d => x(d.year))
                .attr("cy", d => y(d[currentMetric]))
                .attr("r", 8)
                .attr("fill", d => d.color)
                .attr("opacity", 0.7)
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("r", 12)
                        .attr("opacity", 1);

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    
                    tooltip.html(`
                        <strong>${d.model}</strong> (${d.year})<br/>
                        ${currentMetric}: ${d[currentMetric]}<br/>
                        ${d.description}
                    `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");

                    updateModelDetails(d);
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("r", 8)
                        .attr("opacity", 0.7);

                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        function updateModelDetails(model) {
            const details = document.getElementById('modelDetails');
            details.innerHTML = `
                <h3>${model.model} (${model.year})</h3>
                <p>${model.description}</p>
                <div class="model-stats">
                    <div class="stat-card">
                        <div class="stat-value">${model.compute.toExponential(2)}</div>
                        <div class="stat-label">Compute (PF/s-days)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(model.parameters/1e9).toFixed(1)}B</div>
                        <div class="stat-label">Parameters</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${model.performance}%</div>
                        <div class="stat-label">Performance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${model.impact}</div>
                        <div class="stat-label">Impact</div>
                    </div>
                </div>
            `;
        }

        function createTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: modelData.map(d => d.year),
                    datasets: [{
                        label: 'Model Performance',
                        data: modelData.map(d => d.performance),
                        borderColor: '#1a73e8',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Performance Evolution'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createVisualization();
            createTrendChart();

            // Add metric selector functionality
            document.querySelectorAll('.metric-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.metric-btn').forEach(b => 
                        b.classList.remove('active'));
                    this.classList.add('active');
                    currentMetric = this.dataset.metric;
                    createVisualization();
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                createVisualization();
                createTrendChart();
            });
        });
    </script>
</body>
</html>
